apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend_challenge-app
  template:
    metadata:
      labels:
        app: backend_challenge-app
    spec:
      containers:
        - name: backend_challenge-app
          image: juliofihdeldev/backend_challenge-app:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: 'production'
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
            redinessProbe:
              httpGet: item/readzy
              port: 3001
              initialDelaySeconds: 10
              periodSeconds: 5
            livenessProbe:
              httpGet: item/healthz
              port: 3001
              initialDelaySeconds: 15
              periodSeconds: 20
